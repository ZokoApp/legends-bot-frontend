<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Legends Bot</title>

<script>
const user = JSON.parse(localStorage.getItem("legends_user"));
if (!user) location.href = "login.html";
</script>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0b1220">

<style>
*{box-sizing:border-box}
body{
margin:0;
font-family:system-ui;
background:radial-gradient(circle at top,#0f172a,#020617);
color:#e5e7eb;
}

.container{
max-width:420px;
margin:0 auto;
padding:28px 20px;
}

.card{
background:rgba(255,255,255,.04);
border-radius:22px;
padding:26px;
box-shadow:0 30px 60px rgba(0,0,0,.6);
}

.header{
display:flex;
align-items:center;
justify-content:space-between;
margin-bottom:26px;
}

.user{
display:flex;
align-items:center;
gap:12px;
}

.user img{
width:46px;
height:46px;
border-radius:50%;
}

.user strong{
display:block;
font-size:1rem;
}

.user span{
font-size:.75rem;
color:#9ca3af;
}

.top-buttons{
display:flex;
gap:10px;
}

.top-buttons button{
padding:8px 14px;
border-radius:12px;
border:1px solid rgba(255,255,255,.2);
background:transparent;
color:#9ca3af;
cursor:pointer;
font-size:.75rem;
}

.section-title{
margin:12px 0 18px;
text-align:center;
color:#9ca3af;
font-size:.8rem;
}

.menu{
display:grid;
grid-template-columns:1fr 1fr;
gap:16px;
}

.menu button{
padding:22px 10px;
border-radius:18px;
border:none;
background:#020617;
color:white;
font-weight:700;
font-size:1rem;
cursor:pointer;
border:1px solid rgba(255,255,255,.08);
transition:.2s;
}

.menu button:hover{
transform:scale(1.03);
}

.menu .boleta{background:linear-gradient(145deg,#2563eb,#1e40af)}
.menu .validacion{background:linear-gradient(145deg,#7c3aed,#4c1d95)}
.menu .factibilidad{background:linear-gradient(145deg,#0ea5e9,#0369a1)}
.menu .agenda{background:linear-gradient(145deg,#22c55e,#15803d)}

.status{
margin-top:22px;
display:flex;
align-items:center;
gap:10px;
font-size:.8rem;
color:#9ca3af;
}

.dot{
width:10px;
height:10px;
border-radius:50%;
background:#22c55e;
box-shadow:0 0 10px #22c55e;
}
</style>
</head>

<body>

<div class="container">
<div class="card">

<div class="header">
<div class="user">
<img src="icons/icon-192.png">
<div>
<strong id="userName"></strong>
<span id="userRole"></span>
</div>
</div>

<div class="top-buttons">
<button onclick="openHistory()">Historial</button>
<button onclick="logout()">Salir</button>
</div>
</div>

<div class="section-title">
¬øQU√â QUER√âS HACER?
</div>

<div class="menu">
<button class="boleta" onclick="openBoleta()">üìÑ Boleta</button>
<button class="validacion" onclick="openValidacion()">üßæ Estado de Venta</button>
<button class="factibilidad" onclick="openFactibilidad()">üìç Factibilidad</button>
<button class="agenda" onclick="openAgenda()">üìÜ Agenda</button>
</div>

<div class="status">
<div class="dot"></div>
<span>Conectado a Legends Bot</span>
</div>

</div>
</div>

<script>
document.getElementById("userName").innerText = user.nombre;
document.getElementById("userRole").innerText = user.rol;

function logout(){
  localStorage.removeItem("legends_user");
  location.href="login.html";
}

// stubs (los conectamos despu√©s)
function openBoleta(){ alert("Modal Boleta"); }
function openValidacion(){ alert("Modal Estado Venta"); }
function openFactibilidad(){ alert("Modal Factibilidad"); }
function openAgenda(){ alert("Modal Agenda"); }
</script>

  <!-- =========================
     MODAL BOLETA
========================= -->
<div id="boletaModal" class="modal-overlay">
  <div class="modal-card">

    <div class="modal-header">
      <strong>üìÑ Consulta de Boleta</strong>
      <button class="modal-close" onclick="closeBoleta()">‚úñ</button>
    </div>

    <div class="modal-body">

      <div class="field">
        <label>Compa√±√≠a</label>
        <select id="boletaCompany">
          <option value="VTR">VTR</option>
          <option value="CLARO">CLARO</option>
        </select>
      </div>

      <div class="field">
        <label>Cuenta de Facturaci√≥n <small style="color:#9ca3af">(NO RUT)</small></label>
        <input id="boletaCuenta" placeholder="Ej: 1029384756">
      </div>

      <button class="btn-primary" style="margin-top:14px" onclick="runBoleta()">
        Consultar Boleta
      </button>

      <div id="boletaStatus" style="margin-top:12px;font-size:.75rem;color:#9ca3af"></div>

    </div>

  </div>
</div>

  <script>
function openBoleta(){
  document.getElementById("boletaModal").style.display = "flex";
  document.getElementById("boletaStatus").innerText = "";
}

function closeBoleta(){
  document.getElementById("boletaModal").style.display = "none";
}

function runBoleta(){
  const company = document.getElementById("boletaCompany").value;
  const cuenta  = document.getElementById("boletaCuenta").value.trim();

  if(!cuenta){
    document.getElementById("boletaStatus").innerText = "‚ö†Ô∏è Ingrese la cuenta de facturaci√≥n";
    return;
  }

  document.getElementById("boletaStatus").innerText = "‚è≥ Enviando consulta a Legends Bot...";

  // guardamos lo que usar√° app.js
  localStorage.setItem("pending_boleta", JSON.stringify({
    company,
    cuenta
  }));

  closeBoleta();

  // disparamos ejecuci√≥n normal
  document.getElementById("mode").value = "boleta";
  document.getElementById("company").value = company;
  document.getElementById("rut").value = cuenta;
  document.getElementById("btnRun").click();
}
</script>

</body>
</html>
