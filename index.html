<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Legends Bot ‚Äì Producci√≥n</title>

<script>
const user = JSON.parse(localStorage.getItem("legends_user"));
if (!user) window.location.href = "login.html";
</script>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0b1220">

<style>
*{box-sizing:border-box}
body{
margin:0;
font-family:system-ui;
background:radial-gradient(circle at top,#0f172a,#020617);
color:#e5e7eb;
}

/* SPLASH */
#splash{
position:fixed;
inset:0;
background:radial-gradient(circle at top,#0f172a,#020617);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:99999;
animation:fadeOut 1.2s ease forwards;
animation-delay:1.2s;
}

#splash img{
width:110px;
animation:logoPulse 1.2s ease infinite;
}

@keyframes logoPulse{
0%{transform:scale(0.9)}
50%{transform:scale(1)}
100%{transform:scale(0.9)}
}

@keyframes fadeOut{
to{opacity:0;pointer-events:none}
}

.container{max-width:420px;margin:0 auto;padding:28px 20px 40px}
.card{background:rgba(255,255,255,0.04);border-radius:20px;padding:26px 22px 28px;box-shadow:0 30px 60px rgba(0,0,0,.5)}

.user-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:22px}
.user-info{display:flex;align-items:center;gap:12px}
.user-info img{width:46px;height:46px;border-radius:50%}
.user-name{font-size:.8rem;color:#9ca3af}
.user-name strong{display:block;font-size:.95rem;color:#fff}

.btn-logout{
padding:6px 14px;
border-radius:12px;
border:1px solid rgba(255,255,255,.2);
background:transparent;
color:#9ca3af;
font-size:.75rem;
cursor:pointer;
}

.field{margin-bottom:18px}
.field label{display:block;font-size:.75rem;color:#9ca3af;margin-bottom:6px}
.field input,.field select{
width:100%;
padding:14px;
border-radius:14px;
border:none;
background:#020617;
color:#e5e7eb;
font-size:.9rem;
}

.actions{display:flex;gap:12px;margin-top:14px}
button{flex:1;padding:14px;border-radius:16px;border:none;cursor:pointer;font-weight:600;font-size:.95rem}
.btn-primary{background:linear-gradient(135deg,#2563eb,#1e40af);color:#fff}
.btn-secondary{background:transparent;color:#9ca3af;border:1px solid rgba(255,255,255,.2)}

.status{margin-top:16px;font-size:.75rem;display:flex;gap:6px;align-items:center}
.dot{width:8px;height:8px;border-radius:50%;background:#22c55e}

.modal-overlay{
position:fixed;
inset:0;
background:rgba(0,0,0,.85);
display:none;
justify-content:center;
align-items:center;
z-index:9999
}

.modal-card{
width:90%;
max-width:420px;
background:#020617;
border-radius:20px;
padding:20px
}
</style>
</head>

<body>

<div class="container">
<div class="card">

<div class="user-header">
  <div class="user-info">
    <img src="icons/icon-192.png">
    <div class="user-name">
      <strong id="userName"></strong>
      <span id="userRole"></span>
    </div>
  </div>
  <div>
    <button class="btn-logout" onclick="openHistory()">Historial</button>
    <button class="btn-logout" onclick="logout()">Salir</button>
  </div>
</div>

<!-- FORM ORIGINAL (NO SE TOCA) -->
<div class="field">
<label>COMPA√ë√çA</label>
<select id="company">
<option value="VTR">VTR</option>
<option value="CLARO">CLARO</option>
</select>
</div>

<div class="field">
<label>MODO</label>
<select id="mode">
<option value="factibilidad">Factibilidad T√©cnica</option>
<option value="validacion">Estado de Venta</option>
<option value="agenda">Agenda</option>
<option value="boleta">Boleta / Factura</option>
</select>
</div>

<div class="field"><label>DIRECCI√ìN</label><input id="address"></div>
<div class="field"><label>COMUNA</label><input id="comuna"></div>
<div class="field"><label>RUT / CUENTA FACTURACI√ìN</label><input id="rut"></div>

<div class="actions">
<button id="btnRun" class="btn-primary">Ejecutar</button>
<button id="btnClear" class="btn-secondary">Limpiar</button>
</div>

<!-- üî• BOT√ìN NUEVO DE BOLETAS -->
<div class="actions">
<button class="btn-primary" onclick="openBoletaModal()">üìÑ Boletas</button>
</div>

<div class="status">
<div class="dot"></div>
<span id="statusText">Conectado a Legends Bot</span>
</div>

</div>
</div>

<!-- MODAL BOLETAS -->
<div id="boletaModal" class="modal-overlay">
  <div class="modal-card">
    <h3>üìÑ Consulta de Boleta</h3>

    <div class="field">
      <label>Empresa</label>
      <select id="boletaCompany">
        <option value="VTR">VTR</option>
        <option value="CLARO">CLARO</option>
      </select>
    </div>

    <div class="field">
      <label>Cuenta de facturaci√≥n (NO RUT)</label>
      <input id="boletaCuenta" placeholder="Ej: 3504468">
    </div>

    <div class="actions">
      <button class="btn-primary" onclick="runBoletaModal()">Consultar</button>
      <button class="btn-secondary" onclick="closeBoletaModal()">Cancelar</button>
    </div>
  </div>
</div>

<script src="app.js"></script>

<script>
document.getElementById("userName").innerText = user.nombre;
document.getElementById("userRole").innerText = user.rol;

function logout(){
  localStorage.removeItem("legends_user");
  window.location.href="login.html";
}

/* ===== BOLETAS MODAL ===== */
function openBoletaModal(){
  document.getElementById("boletaModal").style.display="flex";
}

function closeBoletaModal(){
  document.getElementById("boletaModal").style.display="none";
}

function runBoletaModal(){
  const company = document.getElementById("boletaCompany").value;
  const cuenta = document.getElementById("boletaCuenta").value.trim();

  if(!cuenta){
    alert("Ingrese la cuenta de facturaci√≥n");
    return;
  }

  // Conectamos al sistema real
  document.getElementById("company").value = company;
  document.getElementById("mode").value = "boleta";
  document.getElementById("rut").value = cuenta;

  closeBoletaModal();
  document.getElementById("btnRun").click();
}
</script>

</body>
</html>
