<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Legends Bot – Producción</title>

<script>
const user = JSON.parse(localStorage.getItem("legends_user"));
if (!user) window.location.href = "login.html";
</script>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0b1220">

<style>
*{box-sizing:border-box}
body{
margin:0;
font-family:system-ui;
background:radial-gradient(circle at top,#0f172a,#020617);
color:#e5e7eb;
}

/* SPLASH */
#splash{
position:fixed;
inset:0;
background:radial-gradient(circle at top,#0f172a,#020617);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:99999;
animation:fadeOut 1.2s ease forwards;
animation-delay:1.2s;
}

#splash img{
width:110px;
animation:logoPulse 1.2s ease infinite;
}

@keyframes logoPulse{
0%{transform:scale(0.9)}
50%{transform:scale(1)}
100%{transform:scale(0.9)}
}

@keyframes fadeOut{
to{opacity:0;pointer-events:none}
}

.container{max-width:420px;margin:0 auto;padding:28px 20px 40px}
.card{background:rgba(255,255,255,0.04);border-radius:20px;padding:26px 22px 28px;box-shadow:0 30px 60px rgba(0,0,0,.5)}

.user-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:22px}
.user-info{display:flex;align-items:center;gap:12px}
.user-info img{width:46px;height:46px;border-radius:50%}
.user-name{font-size:.8rem;color:#9ca3af}
.user-name strong{display:block;font-size:.95rem;color:#fff}

.verified {
  width:16px;
  height:16px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.btn-logout{
padding:6px 14px;
border-radius:12px;
border:1px solid rgba(255,255,255,.2);
background:transparent;
color:#9ca3af;
font-size:.75rem;
cursor:pointer;
flex:none;
}

.field{margin-bottom:18px}
.field label{display:block;font-size:.75rem;color:#9ca3af;margin-bottom:6px}
.field input,.field select{
width:100%;
padding:14px;
border-radius:14px;
border:none;
background:#020617;
color:#e5e7eb;
font-size:.9rem;
}

.actions{display:flex;gap:12px;margin-top:20px}
button{flex:1;padding:14px;border-radius:16px;border:none;cursor:pointer;font-weight:600;font-size:.95rem}
.btn-primary{background:linear-gradient(135deg,#2563eb,#1e40af);color:#fff}
.btn-secondary{background:transparent;color:#9ca3af;border:1px solid rgba(255,255,255,.2)}

.status{margin-top:16px;font-size:.75rem;display:flex;gap:6px;align-items:center}
.dot{width:8px;height:8px;border-radius:50%;background:#22c55e}
pre{margin-top:16px;background:#020617;padding:12px;border-radius:12px;font-size:.75rem;white-space:pre-wrap}

/* =========================
   RUT HINT (AGREGADO)
   ========================= */
#rutHint{
  display:none;
  font-size:12px;
  color:#93c5fd;
  margin-top:6px;
}
#rutHint.error{color:#fca5a5}
#rutHint.ok{color:#86efac}
</style>
</head>

<body>

<div id="splash">
<img src="icons/icon-192.png">
</div>

<div class="container">
<div class="card">

<div class="user-header">
<div class="user-info">
<img src="icons/icon-192.png">
<div class="user-name">
<div style="display:flex;align-items:center;gap:6px">
  <strong id="userName"></strong>
  <span id="verifiedBadge" class="verified" style="display:none">✔</span>
</div>
<span id="userRole"></span>
</div>
</div>
<button class="btn-logout" onclick="openHistory()">Historial</button>
<button class="btn-logout" onclick="logout()">Salir</button>
</div>

<div class="field"><label>COMPAÑÍA</label><select id="company"><option>VTR</option><option>CLARO</option></select></div>
<div class="field"><label>MODO</label><select id="mode"><option value="factibilidad">Factibilidad</option></select></div>
<div class="field"><label>DIRECCIÓN</label><input id="address"></div>
<div class="field"><label>COMUNA</label><input id="comuna"></div>

<div class="field">
<label>RUT</label>
<input id="rut" placeholder="Ej: 15425846-8">
<div id="rutHint">Formato requerido: 12345678-9 (sin puntos)</div>
</div>

<div class="actions">
<button id="btnRun" class="btn-primary">Ejecutar</button>
<button id="btnClear" class="btn-secondary">Limpiar</button>
</div>

</div>
</div>

<script src="app.js"></script>

<script>
document.getElementById("userName").innerText = user.nombre;
document.getElementById("userRole").innerText = user.rol;
if(user.rol==="Admin") document.getElementById("verifiedBadge").style.display="flex";

/* =========================
   VALIDACIÓN RUT (AGREGADO)
   ========================= */
const rutInput = document.getElementById("rut");
const btnRun = document.getElementById("btnRun");
const hint = document.getElementById("rutHint");

function isRutValido(rut){
  return /^[0-9]{7,8}-[0-9Kk]$/.test(rut);
}

rutInput.addEventListener("focus", ()=>{
  hint.style.display="block";
});

rutInput.addEventListener("input", ()=>{
  const v = rutInput.value.trim();
  if(v==="" ){
    btnRun.disabled=false;
    hint.className="";
    hint.innerText="Formato requerido: 12345678-9 (sin puntos)";
    return;
  }
  if(!isRutValido(v)){
    btnRun.disabled=true;
    hint.className="error";
    hint.innerText="RUT inválido. Ej: 15425846-8";
  }else{
    btnRun.disabled=false;
    hint.className="ok";
    hint.innerText="Formato correcto ✔";
  }
});
</script>

</body>
</html>
