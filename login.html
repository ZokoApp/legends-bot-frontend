<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Legends Bot · Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body class="login-body">

  <div class="login-card">
    <h1>Legends Bot</h1>

    <input
      id="email"
      type="email"
      placeholder="usuario@legendsbot.com"
      autocomplete="username"
    />

    <input
      id="password"
      type="password"
      placeholder="Contraseña"
      autocomplete="current-password"
    />

    <button onclick="login()">Ingresar</button>

    <p id="error" class="error"></p>
  </div>

  <script>
  const API_LOGIN_URL =
    "https://script.google.com/macros/s/AKfycby9G3Bv3mVDL5GlNu41Wfx_bIzkJCifi8CCmS_MvBkEmeO09fdRaVjNenHNewAeKj4P/exec";

  async function login() {
    const email = document.getElementById("email").value.trim().toLowerCase();
    const password = document.getElementById("password").value.trim();
    const errorBox = document.getElementById("error");

    errorBox.style.display = "none";

    if (!email.endsWith("@legendsbot.com")) {
      return showError("El email debe ser @legendsbot.com");
    }

    if (!password) {
      return showError("Ingresá la contraseña");
    }

    try {
      const url =
        API_LOGIN_URL +
        `?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;

      const res = await fetch(url);
      const data = await res.json();

      if (!data.ok) {
        return showError(data.error || "Acceso denegado");
      }

      localStorage.setItem("legends_user", JSON.stringify(data.user));
      window.location.href = "index.html";

    } catch (e) {
      showError("Error de conexión");
    }
  }

  function showError(msg) {
    const errorBox = document.getElementById("error");
    errorBox.innerText = msg;
    errorBox.style.display = "block";
  }
</script>
</body>
</html>
