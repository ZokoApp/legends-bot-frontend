<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Legends Bot ¬∑ Acceso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border-radius: 22px;
      padding: 38px 30px 34px;
      box-shadow: 0 40px 80px rgba(0,0,0,0.6);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .logo {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 6px;
      letter-spacing: 0.5px;
    }

    .subtitle {
      text-align: center;
      font-size: 0.8rem;
      color: #9ca3af;
      margin-bottom: 28px;
    }

    .field {
      margin-bottom: 18px;
    }

    .field label {
      display: block;
      font-size: 0.72rem;
      color: #9ca3af;
      margin-bottom: 6px;
    }

    .field input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: none;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.95rem;
      outline: none;
      transition: box-shadow 0.2s ease;
    }

    .field input:focus {
      box-shadow: 0 0 0 2px #2563eb;
    }

    .btn {
      width: 100%;
      margin-top: 10px;
      padding: 14px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: #fff;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(37,99,235,0.4);
    }

    .error {
      margin-top: 14px;
      font-size: 0.75rem;
      color: #f87171;
      text-align: center;
      display: none;
    }

    .footer {
      margin-top: 26px;
      text-align: center;
      font-size: 0.7rem;
      color: #6b7280;
    }
  </style>

  <!-- üî• FIREBASE SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>

<div class="login-card">
  <div class="logo">Legends Bot</div>
  <div class="subtitle">Acceso interno autorizado</div>

  <div class="field">
    <label>Email corporativo</label>
    <input id="email" type="email" placeholder="usuario@legendsbot.com">
  </div>

  <div class="field">
    <label>Contrase√±a</label>
    <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
  </div>

  <button class="btn" onclick="login()">Ingresar</button>

  <div id="error" class="error"></div>

  <div class="footer">
    ¬©Ô∏è Legends Bot ¬∑ Sistema interno
  </div>
</div>

<script>
  // üî• REEMPLAZ√Å ESTO CON TU CONFIG REAL DE FIREBASE
  const firebaseConfig = {
    apiKey: "TU_API_KEY",
    authDomain: "TU_PROYECTO.firebaseapp.com",
    projectId: "TU_PROYECTO"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  async function login() {
    const email = document.getElementById("email").value.trim().toLowerCase();
    const password = document.getElementById("password").value.trim();
    const errorBox = document.getElementById("error");

    errorBox.style.display = "none";

    if (!email.endsWith("@legendsbot.com")) {
      return showError("El email debe ser @legendsbot.com");
    }

    if (!password) {
      return showError("Ingres√° la contrase√±a");
    }

    try {
      // 1Ô∏è‚É£ Login Firebase Auth
      const cred = await auth.signInWithEmailAndPassword(email, password);
      const uid = cred.user.uid;

      // 2Ô∏è‚É£ Obtener rol desde Firestore
      const doc = await db.collection("usuarios").doc(uid).get();

      if (!doc.exists) {
        throw new Error("Usuario sin permisos");
      }

      const data = doc.data();

      // 3Ô∏è‚É£ Guardar sesi√≥n local (CLAVE)
      localStorage.setItem("legends_user", JSON.stringify({
        uid,
        email,
        rol: data.rol,
        vendedor: data.vendedor || null
      }));

      // 4Ô∏è‚É£ Entrar al sistema
      window.location.href = "index.html";

    } catch (err) {
      console.error(err);
      showError("Acceso denegado");
    }
  }

  function showError(msg) {
    const errorBox = document.getElementById("error");
    errorBox.innerText = msg;
    errorBox.style.display = "block";
  }
</script>

</body>
</html>
