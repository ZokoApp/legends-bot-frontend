<script>
  const API_LOGIN_URL =
    "https://script.google.com/macros/s/AKfycby9G3Bv3mVDL5GlNu41Wfx_bIzkJCifi8CCmS_MvBkEmeO09fdRaVjNenHNewAeKj4P/exec";

  async function login() {
    const email = document.getElementById("email").value.trim().toLowerCase();
    const password = document.getElementById("password").value.trim();
    const errorBox = document.getElementById("error");

    errorBox.style.display = "none";

    if (!email.endsWith("@legendsbot.com")) {
      return showError("El email debe ser @legendsbot.com");
    }

    if (!password) {
      return showError("Ingresá la contraseña");
    }

    try {
      const url =
        API_LOGIN_URL +
        `?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;

      const res = await fetch(url);
      const data = await res.json();

      if (!data.ok) {
        return showError(data.error || "Acceso denegado");
      }

      localStorage.setItem("legends_user", JSON.stringify(data.user));
      window.location.href = "index.html";

    } catch (e) {
      showError("Error de conexión");
    }
  }

  function showError(msg) {
    const errorBox = document.getElementById("error");
    errorBox.innerText = msg;
    errorBox.style.display = "block";
  }
</script>
